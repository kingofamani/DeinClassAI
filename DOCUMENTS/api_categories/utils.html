<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具服務 API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../shared/api-styles.css" rel="stylesheet">
</head>
<body>
    <div id="main-container" class="container-fluid p-0">
        <!-- 內容將由 JavaScript 動態生成 -->
    </div>

    <script src="../shared/api-common.js"></script>
    <script>
        // 工具服務 API 分類配置
        const utilsCategory = {
            name: '工具服務',
            icon: 'fas fa-wrench',
            endpoints: [
                {
                    path: '/api/v1/utils/gravatar',
                    method: 'GET',
                    summary: '獲取 Gravatar 頭像',
                    description: '根據電子郵件地址獲取 Gravatar 頭像',
                    auth: true,
                    params: [
                        { name: 'email', type: 'string', description: '電子郵件地址', required: true }
                    ],
                    body: null
                },
                {
                    path: '/api/v1/utils/code/format',
                    method: 'POST',
                    summary: '格式化程式碼',
                    description: '格式化和美化程式碼',
                    auth: true,
                    params: [],
                    body: {
                        code: 'def hello_world():\nprint("Hello, World!")',
                        language: 'python'
                    }
                },
                {
                    path: '/api/v1/utils/code/execute',
                    method: 'POST',
                    summary: '執行程式碼',
                    description: '在安全環境中執行程式碼',
                    auth: true,
                    params: [],
                    body: {
                        code: 'print("Hello, World!")\nresult = 2 + 2\nprint(f"2 + 2 = {result}")',
                        language: 'python'
                    }
                },
                {
                    path: '/api/v1/utils/markdown',
                    method: 'POST',
                    summary: '轉換 Markdown 為 HTML',
                    description: '將 Markdown 文本轉換為 HTML 格式',
                    auth: true,
                    params: [],
                    body: {
                        markdown: '# 標題\n\n這是一個 **粗體** 文字和 *斜體* 文字的範例。\n\n- 項目 1\n- 項目 2\n- 項目 3'
                    }
                },
                {
                    path: '/api/v1/utils/pdf',
                    method: 'POST',
                    summary: '下載聊天記錄為 PDF',
                    description: '將聊天記錄匯出為 PDF 檔案',
                    auth: true,
                    params: [],
                    body: {
                        title: '聊天記錄',
                        messages: [
                            {
                                role: 'user',
                                content: '你好',
                                timestamp: '2024-01-01T12:00:00Z'
                            },
                            {
                                role: 'assistant',
                                content: '您好！有什麼我可以幫助您的嗎？',
                                timestamp: '2024-01-01T12:00:01Z'
                            }
                        ]
                    }
                },
                {
                    path: '/api/v1/utils/db/download',
                    method: 'GET',
                    summary: '下載資料庫',
                    description: '下載系統資料庫的備份檔案',
                    auth: true,
                    params: [],
                    body: null
                },
                {
                    path: '/api/v1/utils/litellm/config',
                    method: 'GET',
                    summary: '獲取 LiteLLM 配置',
                    description: '獲取 LiteLLM 的配置資訊',
                    auth: true,
                    params: [],
                    body: null
                }
            ]
        };

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            initializeCategoryPage('utils', utilsCategory);
        });
    </script>
</body>
</html>
