<!DOCTYPE html>
<html>
<head>
    <title>OpenWebUI API 文檔 - 內嵌版</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script>
        const spec = {
            "openapi": "3.1.0",
            "info": {"title": "OpenWebUI API", "version": "0.1.0"},
            "servers": [{"url": "http://localhost:8080"}],
            "components": {
                "securitySchemes": {
                    "HTTPBearer": {"type": "http", "scheme": "bearer"}
                }
            },
            "paths": {
                "/api/v1/auths/signup": {
                    "post": {
                        "tags": ["auths"],
                        "summary": "用戶註冊",
                        "requestBody": {
                            "content": {
                                "application/json": {
                                    "schema": {
                                        "type": "object",
                                        "properties": {
                                            "email": {"type": "string"},
                                            "name": {"type": "string"},
                                            "password": {"type": "string"}
                                        }
                                    }
                                }
                            }
                        },
                        "responses": {"200": {"description": "成功"}}
                    }
                }
            }
        };
        
        SwaggerUIBundle({
            spec: spec,
            dom_id: '#swagger-ui',
            presets: [SwaggerUIBundle.presets.apis]
        });
    </script>
</body>
</html>
